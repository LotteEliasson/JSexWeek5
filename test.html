<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selector</title>
</head>
<body>
    <select id="car-selector">
        <!-- Options will be populated by JavaScript -->
    </select>
    <h2>Selected Brand</h2>
    <h4 id="car-make"></h4>

    <script>
        const cars = ["Ford", "WW", "Toyota", "Volvo"]; // Assume this was fetched from the backend

        // Get the select element and the h4 element
        const carSelector = document.getElementById('car-selector');
        const carMake = document.getElementById('car-make');

        // Populate the select element with options
        cars.forEach((car) => {
            const option = document.createElement('option');
            option.value = car;
            option.textContent = car;
            carSelector.appendChild(option);
        });

        // Add an event listener to update the h4 element when a value is selected
        carSelector.addEventListener('change', () => {
            const selectedCar = carSelector.value;
            carMake.textContent = selectedCar;
        });
    </script>
</body>
</html>
